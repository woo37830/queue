<div class='container_12'>

        <div class="grid_9">
            <div class="container_12">
                <div class="widget">
                    <div class="widget-body">
            <div class='grid_12 alpaca-example-header' id='i18n-spanish' alpaca-types=''>
                <h1>I18N Ejemplos - Espa&#241;oles</h1>
            </div>
            <div class='grid_12 alpaca-example-case'>
                    <h3>Ejemplo 1: </h3>
                    <div id="field1">
                    </div>
                    <script type="text/javascript"id="field1-script">
$(function() {
    Alpaca.setDefaultLocale("es_ES");
    $("#field1").alpaca({
        "data": {},
        "options": {
            "fields": {
                "icecream": {
                    "optionLabels": ["Vainilla", "Chocolate", "Café", "Fresa", "Menta"]
                }
            }
        },
        "schema": {
            "title": "Perfil de cliente",
            "description": "Perfil de cliente del helado de la alpaca",
            "type": "object",
            "properties": {
                "name": {
                    "title": "Nombre completo",
                    "type": "string"
                },
                "age": {
                    "title": "Edad",
                    "type": "number"
                },
                "icecream": {
                    "title": "Helado preferido",
                    "type": "string",
                    "enum": ["Vanilla", "Chocolate", "Coffee", "Strawberry", "Mint"]
                },
                "address": {
                    "title": "Direcci&#243;n de comienzo de la pista en disco",
                    "type": "object",
                    "properties": {
                        "street": {
                            "title": "Direcci&#243;n de calle",
                            "type": "array",
                            "items": {
                                "type": "string",
                                "maxLength": 30,
                                "minItems": 1,
                                "maxItems": 3
                            }
                        },
                        "city": {
                            "title": "Ciudad",
                            "type": "string"
                        },
                        "state": {
                            "title": "Estado",
                            "type": "string"
                        },
                        "zip": {
                            "title": "C&#243;digo postal",
                            "type": "string"
                        }
                    }
                }
            }
        }
    });
});
                    </script>
