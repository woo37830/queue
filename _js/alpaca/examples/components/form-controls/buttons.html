                        <div class='grid_12 alpaca-example-header' id='form-buttons' alpaca-types=''>
                            <h1>Form Buttons</h1>
                        </div>
                        <div class='grid_12 alpaca-example-case'>
                            <h3>Example 1: </h3>
                            <h4>Form with both Submit and Reset Button.</h4>

                            <div id="field1">
                            </div>
                            <script type="text/javascript" id="field1-script">
$(function() {
    $("#field1").alpaca({
        "data" : {
            "name" : "Britney Spears",
            "feedback" : "Alpaca is very cute.",
            "ranking" : "excellent"
        },
        "schema" : {
            "title" : "User Feedback",
            "description" : "What do you think about Alpaca?",
            "type" : "object",
            "properties" : {
                "name" : {
                    "type" : "string",
                    "title" : "Name",
                    "required" : true
                },
                "feedback" : {
                    "type" : "string",
                    "title" : "Feedback"
                },
                "ranking" : {
                    "type" : "string",
                    "title" : "Ranking",
                    "enum" : ['excellent','ok','so so'],
                    "required" : true
                }
            }
        },
        "options" : {
            "renderForm":true,
            "form":{
                "attributes":{
                    "action":"../../endpoints/save.php",
                    "method":"post"
                },
                "buttons":{
                    "submit":{},
                    "reset":{}
                }
            },
            "fields" : {
                "helper" : "Tell us what you think about Alpaca!",
                "name" : {
                    "size" : 20,
                    "helper" : "Please enter your name."
                },
                "feedback" : {
                    "type" : "textarea",
                    "name" : "your_feedback",
                    "rows" : 5,
                    "cols" : 30,
                    "helper" : "Please enter your feedback."
                },
                "ranking" : {
                    "type" : "select",
                    "helper" : "Select your ranking.",
                    "optionLabels" : ["Awesome!","It's Ok","Hmm..."]
                }
            }
        },
        "view" : "VIEW_WEB_EDIT_LIST"
    });
});
                            </script>
