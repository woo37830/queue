            <div class='grid_12 alpaca-example-header' id='integer-field' alpaca-types='integer'>
                <h1>Integer Field</h1>
            </div>
                        <div class='grid_12 alpaca-example-case'>
                    <h3>Example 1: </h3>
					<h4>Integer field with data,options and schema parameters.</h4>
                    <div id="field1">
                    </div>
                    <script type="text/javascript" id="field1-script">
$(function() {
    $("#field1").alpaca({
        "data": 17,
        "options": {
            "type": "integer",
            "label": "Age:",
            "helper": "Guess Talyor Swift's Age"
        },
        "schema": {
            "minimum": 18,
            "maximum": 25,
            "exclusiveMinimum": true,
            "exclusiveMaximum": true,
            "divisibleBy": 2
        }
    });
});
                    </script>
                    <h3>Example 2: </h3>
					<h4>Integer field with jQuery UI slider control.</h4>
                    <div id="field2">
                    </div>
                    <script type="text/javascript" id="field2-script">
$(function() {
    $("#field2").alpaca({
        "data": 18,
        "options": {
            "type": "integer",
            "label": "Snow Days:",
            "helper": "Number of Snow Days in January 2011",
            "slider": true
        },
        "schema": {
            "minimum": 1,
            "maximum": 31
        }
    });
});
                    </script>
                        </div>
